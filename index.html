<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TOKIO AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            backgroundDark: '#1e1e2f',
            backgroundLight: '#ffffff',
            accent: '#4f46e5',
            secondary: '#6b7280'
          },
          borderRadius: {
            xl: '1rem',
            '2xl': '1.5rem'
          }
        }
      },
      darkMode: 'class'
    }
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-backgroundLight dark:bg-backgroundDark text-black dark:text-white flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-100 dark:bg-gray-900 p-4 flex flex-col space-y-2 overflow-y-auto">
    <button id="new-chat" class="bg-accent text-white px-4 py-2 rounded-xl hover:brightness-110 transition">New Chat</button>
    <div class="text-secondary text-sm mt-4">History</div>
    <div id="chat-history" class="flex flex-col space-y-2"></div>
    <div class="mt-auto text-xs text-gray-500 pt-4 text-center">
      &copy; Danardi
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="flex justify-between items-center bg-white dark:bg-gray-800 px-4 py-2 shadow">
      <h1 class="text-xl font-semibold">TOKIO</h1>
      <div class="flex items-center space-x-2">
        <button id="toggle-dark" class="text-sm bg-secondary text-white px-3 py-1 rounded-xl">Dark/Light</button>
        <button id="open-settings" class="text-sm bg-accent text-white px-3 py-1 rounded-xl">Settings</button>
      </div>
    </header>

    <!-- Chat Messages -->
    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col"></div>

    <!-- Input Bar -->
    <footer class="p-4 border-t bg-white dark:bg-gray-900">
      <form id="chat-form" class="flex space-x-2" onsubmit="event.preventDefault(); sendPrompt();">
        <textarea id="prompt" rows="1" placeholder="Type your message (Shift+Enter for new line)" class="flex-1 px-4 py-2 rounded-xl bg-gray-100 dark:bg-gray-800 text-black dark:text-white resize-none"></textarea>
        <button type="submit" class="bg-accent text-white px-4 py-2 rounded-xl hover:brightness-110 transition">Send</button>
      </form>
      <p id="status" class="mt-2 text-sm text-gray-400 hidden">Processing...</p>
    </footer>
  </main>

  <!-- Settings Modal -->
  <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 flex">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-2xl shadow-xl overflow-y-auto max-h-[80%]">
      <h2 class="text-xl font-semibold mb-4">Settings</h2>
      <div class="space-y-4">
        <div>
          <label class="block mb-1">Select Model</label>
          <button id="choose-model-btn" class="bg-blue-600 px-4 py-2 rounded text-white">Choose Model</button>
          <span id="chosen-model" class="ml-2 text-xs text-gray-400"></span>
        </div>
        <div>
          <label class="block mb-1">System Prompt</label>
          <textarea id="system-prompt" rows="3" class="w-full bg-gray-100 dark:bg-gray-700 text-black dark:text-white rounded p-2"></textarea>
        </div>
        <!-- Temperature -->
        <div>
          <label class="block mb-1">Temperature</label>
          <div class="relative flex items-center">
            <input id="temperature" type="range" min="0" max="1" step="0.01" class="w-full" />
            <span id="temperature-value" class="absolute right-0 -top-7 bg-gray-700 text-white text-xs px-2 py-1 rounded shadow"></span>
          </div>
        </div>
        <!-- Context Size -->
        <div>
          <label class="block mb-1">Context Size (ctx-size)</label>
          <div class="relative flex items-center">
            <input id="ctx-size" type="range" min="512" max="32768" step="512" class="w-full" />
            <span id="ctx-size-value" class="absolute right-0 -top-7 bg-gray-700 text-white text-xs px-2 py-1 rounded shadow"></span>
          </div>
        </div>
        <!-- GPU Layers -->
        <div>
          <label class="block mb-1">GPU Layers (n-gpu-layers)</label>
          <div class="relative flex items-center">
            <input id="gpu-layers" type="range" min="0" max="50" step="1" class="w-full" />
            <span id="gpu-layers-value" class="absolute right-0 -top-7 bg-gray-700 text-white text-xs px-2 py-1 rounded shadow"></span>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <button id="start-server-btn" class="bg-green-600 text-white px-4 py-2 rounded-xl">Start Server</button>
          <button id="stop-server-btn" class="bg-red-600 text-white px-4 py-2 rounded-xl">Stop Server</button>
        </div>
        <div>
          <label class="block mb-1">Server Logs</label>
          <pre id="server-log" class="bg-black text-white p-2 rounded h-32 overflow-y-auto text-xs font-mono"></pre>
        </div>
        <div class="flex justify-end">
          <button id="close-settings-btn" class="mt-4 bg-secondary text-white px-4 py-2 rounded-xl">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/renderer.js"></script>
  <script>
    // Modal logic
    const settingsBtn = document.getElementById('open-settings');
    const settingsModal = document.getElementById('settings-modal');
    const closeSettings = document.getElementById('close-settings-btn');
    const darkToggle = document.getElementById('toggle-dark');
    const newChatBtn = document.getElementById('new-chat');
    const chatBox = document.getElementById('chat-box');
    const chatHistory = document.getElementById('chat-history');

    // Fix: Only open settings on settings button
    settingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
    closeSettings.addEventListener('click', () => settingsModal.classList.add('hidden'));

    // Fix: Only toggle dark mode on dark button
    darkToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // New Chat: Clear chat and start new conversation
    newChatBtn.addEventListener('click', () => {
      chatBox.innerHTML = '';
      saveCurrentChatToHistory();
      startNewChat();
    });

    // Chat History: Load and display
    function saveCurrentChatToHistory() {
      const messages = Array.from(chatBox.children).map(div => div.textContent);
      if (messages.length > 0) {
        let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
        history.push(messages);
        localStorage.setItem('chatHistory', JSON.stringify(history));
        renderChatHistory();
      }
    }
    function renderChatHistory() {
      chatHistory.innerHTML = '';
      const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
      history.forEach((chat, idx) => {
        const btn = document.createElement('button');
        btn.className = "text-left hover:bg-gray-200 dark:hover:bg-gray-800 px-2 py-1 rounded truncate";
        btn.textContent = `Chat ${idx + 1}`;
        btn.onclick = () => {
          chatBox.innerHTML = '';
          chat.forEach(msg => {
            const div = document.createElement('div');
            div.textContent = msg;
            chatBox.appendChild(div);
          });
        };
        chatHistory.appendChild(btn);
      });
    }
    function startNewChat() {
      // Optionally reset any state here
    }
    renderChatHistory();

    // Enter/Shift+Enter logic for textarea
    const promptInput = document.getElementById("prompt");
    promptInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });
  </script>
</body>
</html>
